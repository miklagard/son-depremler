      },
      updateData: () => {
        const url = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.csv";

        $.ajax({
          url: url,
          cache: false,
          success: result => {
            const result_array = $.csv.toObjects(result);

            const turkey = result_array.filter(item => item["place"].indexOf("Turkey") > -1);

            earthQuakes.updateUI(turkey);
          },
          error: () => {
            $("#tbody").html(`
              <tr>
                <td colspan="4">
                  <div class="alert alert-danger">
                    Deprem bilgileri yüklenemedi.
                    Lütfen internet bağlantınızı kontrol edin.
                  </div>
                </td>
              </tr>
            `);

            window.setTimeout(earthQuakes.updateData, 5 * 1000);
          }
        });
      },
      timeSince: (date) => {
        const seconds = Math.floor((new Date() - date) / 1000);

        return seconds >= 3600 
                  ? `${Math.floor(seconds / 3600)} saat önce` 
                  : seconds > 60 
                    ? `${Math.floor(seconds / 60)} dakika önce` 
                    : `${seconds} saniye önce`;
      },
      mapUrl: (lat, lot) => {
        return `https://www.openstreetmap.org/?mlat=${lat}&mlon=${lot}#map=6/${lat}/${lot}`;
      },
      makeLink: (place, lat, lot) => {
        return `<a href='${earthQuakes.mapUrl(lat, lot)}' class='link-info' target='_new'>${place}</a>`;
      },
      updateUI: (data) => {
        $("#tbody").html(
          data.length ? 
            data.map(element => `
              <tr>
                <td>${element["mag"]}</td>
                <td>${earthQuakes.makeLink(element["place"], element['latitude'], element['longitude'])}</td>
                <td>${earthQuakes.turkeyMap(element['latitude'], element['longitude'])}</td>
                <td>${earthQuakes.timeSince(new Date(element["time"]))}</td>
              </tr>`
            ).join('\n')
          : `
              <tr>
                <td coslpan="4"><div class="alert alert-success">Deprem kaydı yok.</div></td>
              </tr>`
        );
      }
    };

    $(document).ready(() => { 
      earthQuakes.updateData();

      window.setInterval(earthQuakes.updateData, 120 * 1000);
    });
  </script>
